version: '2'

services:
  unews-server:
    image: unews-server
    build:
      context: ./ZeusApps.News.Server
      dockerfile: Dockerfile
    depends_on:
      - mongo
  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
  unews-parser:
    image: unews-parser
    build:
      context: ./ZeusApps.News.Parser
      dockerfile: Dockerfile
    depends_on:
      - unews-server

volumes:
  mongo_data: